    <script>
        const/*let*/ person = {
            name: 'Dan',
            age: 30,
            job: 'Software Developer',
            country: 'Nigeria',
            car: 'Ford',
            description: function(){
                return `${this.name}-${this.age}-${this.job}-${this.country}-${this.car}`;
            },
        };
        console.log(person.description());
        delete person.car;
        //DELETE sterge doar proprietatile obiectelor
        console.log(person.description());
        delete person;
        console.log(person.description());

        person={};// ca sa declaram variabila asa trebuie modificat din const in LET, la variabila definita
        console.log(person);




    </script>
